{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'invest.css' %}" type="text/css">
    <link rel="icon" href="" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg  ">
      <img style="width: 100px; height: 90px; margin-top: 15px;" src="{% static 'logo main.png' %}" alt="">
        <a style="font-size: 35px;" class="navbar-brand" href="#">Get Green</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
      </nav>
      <div style="background-color: rgb(177, 239, 177); height: 650px;">
      <h2 style="padding-top: 10px; padding-left: 20px; background-color: rgb(57, 84, 84); color: white;">To Invest</h2>
      <form style="width:400px; height: 300px; margin-left: 400px; " action="submit" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label style="font-weight: bold;" for="formGroupExampleInput">Campany Name</label>
          <input type="text" class="form-control" name="name" id="formGroupExampleInput" placeholder="eg:Tata consultancy Services">
        </div>
        <div class="form-group">
          <label style="font-weight: bold;" for="formGroupExampleInput2">Amount</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" name="amount"  placeholder="in rupee">
        </div>
        <div class="form-group">
      </div>
      <button style="background-color:rgb(47, 243, 47); border-radius: 7px;" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div>
      <script src="{% static 'https://code.jquery.com/jquery-3.2.1.slim.min.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js' %}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js' %}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </div>
      </body>
      </html>
