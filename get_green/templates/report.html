{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'report.css'%}" type="text/css">
    <link rel="icon" href="" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg  ">
      <img style="width: 100px; height: 90px; margin-top: 15px;" src="{% static 'logo main.png' %}" alt="">
        <a style="font-size: 35px;" class="navbar-brand" href="#">Get green</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home" style=" font-size:23px;">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
      </nav>
      <div style="background-color: rgb(231, 231, 82); height: 550px;">
        <h2 style="padding-top: 10px; padding-left: 20px;">Report the current status ::</h2>
      <form action="confirm2" method="" style="width: 600px; height: 400px; background-color:rgb(231, 231, 82) ; margin-left: 300px; padding-top: 30px;">
  
        <div class="form-row">
          <div class="form-group col-md-6">
            <label style="font-weight: bold;" for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label style="font-weight: bold;" for="inputPassword4">District</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="eg:kollam">
          </div>
        </div>
        <div class="form-group">
          <label style="font-weight: bold;" for="inputAddress">Panchayath</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="eg:kareepra">
        </div>
        <div class="form-group">
          <label style="font-weight: bold;" for="inputAddress2">Place & Landmark</label>
          <input type="text" class="form-control" id="inputAddress2" required placeholder="eg:Thirvanathapuram,near lulu mall">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label style="font-weight: bold;" for="inputCity">Remarks</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label style="font-weight: bold;" for="inputState">Current Situation</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Very Good</option>
              <option>Good</option>
              <option>Bad</option>
            </select>
          </div>
        </div>
        <div class="form-group">
        </div>
        <input type="submit">
      </form>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
